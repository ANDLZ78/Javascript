<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //propriedade length  para testar quantidades de caracteres
      document.write('Jorge Sant Ana'.length)
      
      //retorna o caractere que pertence a este indice
      document.write('Jorge Sant Ana'.charAt(7)) // charAT (7) RETORNA O VALOR REPRESENTADO NO SETIMO LUGAR

      var nome = 'Jorge Sant Ana'
      document.write(nome.indexOf('g'))//monstra a posição da letra

      document.write(nome.replace('Sant Ana', 'Silva'))//substitui um arquivo pelo outro
      
      document.write(nome.substr(6,4))//usado para recortar um pedaço da string
      
      document.write(nome.toLocaleLowerCase())//deixa a palavra em maiuscula
      document.write(nome.toLocaleUpperCase())//deixa a palavra em minusculas

      document.write('-'+ nome.trim() + '-')//remove espaço nas lateral 
    </script>
    
  </head>

  <body>
  </body>
</html>
