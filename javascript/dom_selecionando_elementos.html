  <body >
    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
      //usado para selecionar elementos com DOM (API DO DOM)
      console.log(document.getElementById('nome_usuario'))//seleciona o id para reucperar os complementos
      console.log(document.getElementsByTagName('input'))//seleciona o tag NAME para reucperar os complementos
      console.log(document.getElementsByClassName('campo_texto'))//seleciona o class para reucperar os complementos
      console.log(document.getElementsByName('nome'))//seleciona o name='nome' para reucperar os complementos
    </script>
  </body>
