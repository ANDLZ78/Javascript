    <title>JavaScript</title>
    <script>

      var data = new Date()

      document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())

      //19 / 03 / 2023  usado para pegar dados operacional a data atual do sistema (data.getDate()-->dia + '/' + (data.getMonth() + 1)--> mes usado (+1 para acrescentar e aumentar) + '/' + data.getFullYear()--> para pegar o ano)
      

    </script>
    
  </head>
